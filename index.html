<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Hero Section</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navbar">
        <!-- logo -->
        <div class="header__logo">
          <i class="fas fa-laptop fa-lg"></i>
        </div>
        <!-- input -->
        <input type="checkbox" id="header__toggle" class="header__toggle" />
        <!-- navbar menu  -->
        <ul class="header__menu-list">
          <li class="header__list">
            <a class="header__link" href="#">Products</a>
          </li>
          <li class="header__list">
            <a class="header__link" href="#">Features</a>
          </li>
          <li class="header__list">
            <a class="header__link" href="#">Marketplace</a>
          </li>
          <li class="header__list">
            <a class="header__link" href="#">Company</a>
          </li>
          <li class="header__list">
            <a class="header__link header__link--login" href="#">Log in</a>
          </li>
        </ul>
        <label for="header__toggle">
          <i class="fas fa-bars fa-lg"></i>
        </label>
      </nav>

      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">Data to enrich your</span>
          <span class="heading-primary--sub">online business</span>
        </h1>
        <p class="header__text">
          Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem
          cupidatat commodo. Elit sunt amet fugiat veniam occaecat fugiat
          aliqua.
        </p>

        <div class="btn">
          <button class="btn--purple">Get started</button>
          <button class="btn--grey">Live demo</button>
        </div>
      </div>
    </header>
  </body>
</html>
